<!DOCTYPE html>
<html>
    <head>
        <title>MOKEPON</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--Setting main pet-->
        <section id="choose-pet" >
            <h1>MOKEPON! üî•üíßüå±</h1>
            <h2>Choose a pet:</h2>

            <div id="cards-conteiner" class="cards">

            </div>

            <button id="btn-pet">Choose</button>
        </section>

        <section id="view-map">
            <h2>Explore the map!</h2>
            <canvas id="map" ></canvas>
            <div style="display:grid">
                <button onmouseup="stopMove()" onmousedown="movePetRight()" class="btn-movement" id="btn-movement-right">‚û°</button>
                <button onmouseup="stopMove()" onmousedown="movePetLeft()" class="btn-movement" id="btn-movement-left">‚¨Ö</button>
                <button onmouseup="stopMove()" onmousedown="movePetUp()" class="btn-movement" id="btn-movement-up">‚¨Ü</button>
                <button onmouseup="stopMove()" onmousedown="movePetDown()" class="btn-movement" id="btn-movement-down">‚¨á</button>
            </div>


        </section>

        <section id="choose-attack" style="display:none">
        <h2>Choose an attack!</h2>

                <div id="attack-btns">
                </div>
                <div>
                    <section id="messages">
                        <div class="info-messages" >
                            <div>
                                <p>Your pet <span id="pet-name"></span>, lives: <span id="pet-lives">‚ù§‚ù§‚ù§</span></p>
                                <p>Pet attacks!</p>
                            </div>
                            <div>
                                <p>Enemy's pet <span id="enemy-pet-name"></span>, lives: <span id="enemy-pet-lives">‚ù§‚ù§‚ù§</span> </p>
                                <p>Enemy attacks!</p>
                            </div>
                        </div>
                        <div class="attack-messages">
                            <div id="pet-attack-messages">
                            </div>
                            <div id="enemy-pet-attack-messages">
                            </div>
                        </div>
                            
                </section>

                <!--Restart game-->
                <button id="btn-restart">Restart</button>
            </div>


        </section>



        <script src="./js/script.js"></script>
    </body>
</html>
